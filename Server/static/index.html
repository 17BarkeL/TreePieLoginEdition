<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TreePieLoginEdition</title>
    <link href="./style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
</head>
<body>
    <img src="./logo.png" alt="YeA BOIII" id="logo" />
    <main>
        <form class="hero" method="post">
            <h1>TreePieLoginEdition</h1>
            <div class="form">
                <label for="username">
                    Username:
                    <input type="text" name="username" placeholder="username..." value="" id="username" />
                </label>
                <label for="password">
                    Password:
                    <input type="password" name="password" placeholder="password..." value="" id="password" />
                </label>
                <label for="password-confirm">
                    Password:
                    <input type="password" name="password-confirm" placeholder="confirm password..." value="" id="password-confirm" />
                </label>
            </div>
            <p id="message"></p>
            <div class="buttons">
                <button id="login" onclick="login()" type="submit">Login</button>
                <button id="reset-password" onclick="reset()" type="button">Reset password</button>
                <button id="create-account" onclick="createUser()" type="button">Create account</button>
            </div>
        </form>
    </main>
</body>
</html>
